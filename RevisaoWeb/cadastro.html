    <body id="bodyCadastro">

        <section>
            <div id="formulario">
            <div class="conteiner">
            
                <form class="row g-3">
        
        
        
                    <div class="col-md-11">
                        <label for="validationDefault01" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="pNome" value="Nome" required>
                      </div>
                      
                    <div class="col-md-11">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="pEmail">
                    </div>
                    <div class="col-md-11">
                      <label for="inputEmail4" class="form-label">Confirme Email</label>
                      <input type="email" class="form-control" id="pEmailC">
                    </div>
                    <div class="col-md-11">
                      <label for="inputPassword4" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="pSenha">
                    </div>
                    <div class="col-md-11">
                      <label for="inputPassword4" class="form-label">Confirme Senha</label>
                      <input type="password" class="form-control" id="pSenhaC">
                    </div>
                    
                    <div class="col-6">
                      <label for="inputAddress" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="pEndereço" placeholder="Casa">
                    </div>
                    <div class="col-5">
                      <label for="inputAddress2" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Bloco">
                    </div>
                    <div class="col-md-4">
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="pCidade">
                    </div>
                    <div class="col-md-3">
                      <label for="inputState" class="form-label">Estado</label>
                      <select id="pEstado" class="form-select">
                        <option selected>Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas </option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas </option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo </option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso  </option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará </option>
                        <option value="PB">Paraíba </option>
                        <option value="PR">Paraná </option>
                        <option value="PE">Pernambuco </option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul </option>
                        <option value="RO">Rondônia </option>
                        <option value="RR">Roraima   </option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe </option>
                        <option value="TO">Tocantins</option>
                        
                      </select>
                     
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Telefone</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">55</span>
                        <input type="text" class="form-control" id="pTelefone" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                  </form>
               <br><br><br>  <br><br><br>



        <footer>
        </div>
